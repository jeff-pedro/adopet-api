name: unit tests

on:
    pull_request: 
        types: [ opened, synchronize ]
        branches: 
            - main

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 20
            
            - name: Install dependencies
              run: npm ci --include=dev

            - name: Run unit tests
              run: npm test

    build:
      name: Build
      needs: test
      uses: ./.github/workflows/build.yaml
